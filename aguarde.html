<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso Liberado</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1a1a1a;
      padding: 20px;
    }
    .message-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      max-width: 480px;
      position: relative;
    }
    h1 {
      color: #4d7a53;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007a33;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const baseGrantUrl = params.get("base_grant_url");
      const continueUrl = params.get("user_continue_url") || "https://gasverde.com.br";
      const nodeMac = (params.get("node_mac") || "").toLowerCase();

      const allowedAps = [
        "6c:c3:b2:4d:18:5a",
        "6c:c3:b2:4d:1b:fa",
        "6c:c3:b2:4d:1d:2a",
        "6c:c3:b2:4d:1d:19",
        "6c:c3:b2:4d:1d:2c"
      ];

      if (baseGrantUrl && allowedAps.includes(nodeMac)) {
        const redirectUrl = `${baseGrantUrl}?continue_url=${encodeURIComponent(continueUrl)}`;
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 3000); // 3 segundos para o usuário ver a tela
      } else {
        // fallback se base_grant_url não estiver presente ou node_mac não autorizado
        setTimeout(() => {
          window.location.href = continueUrl;
        }, 3000);
      }
    });
  </script>
</head>
<body>
  <div class="message-box" role="main">
    <h1>Acesso Liberado</h1>
    <p>Você finalizou o preenchimento com sucesso.</p>
    <p>Você será redirecionado em instantes e seu acesso será liberado.</p>
    <div class="loader" aria-label="Carregando..."></div>
  </div>
</body>
</html>
