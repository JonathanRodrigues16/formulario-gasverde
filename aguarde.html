<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso Liberado</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1a1a1a;
      padding: 20px;
    }
    .message-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      max-width: 480px;
      position: relative;
    }
    h1 {
      color: #4d7a53;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    /* Bolinha girando */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007a33;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = 'https://www.gasverde.com.br';
    }, 10000); // 10 segundos
  </script>
</head>
<body>
  <div class="message-box" role="main">
    <h1>Acesso Liberado</h1>
    <p>Você finalizou o preenchimento com sucesso.</p>
    <p>Logo você será automaticamente redirecionado ao nosso site e seu acesso à internet será liberado.</p>
    <p>Seja muito bem-vindo e aproveite sua visita!</p>
    <div class="loader" aria-label="Carregando..."></div>
  </div>
</body>
</html>
